<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>My Dashboard</h2>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#analytics">Analytics</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <h1>Dashboard</h1>
                <button id="toggle-sidebar">â˜°</button>
            </header>

            <!-- Home Content -->
            <section class="content" id="home">
                <h2>Welcome My Dashboard</h2>
                <p></p>
            </section>

            <!-- Analytics Content -->
            <section class="content" id="analytics">
                <h2>Data Penjualan Tahunan</h2>
                <canvas id="salesChart" width="400" height="200"></canvas>
                
                <h2>Data Total Pendapatan Penjualan Buku</h2>
                <table class="sales-table" id="sales-table">
                    <thead>
                        <tr>
                            <th>Tahun</th>
                            <th>Total Penjualan</th>
                            <th>Total Pendapatan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>2024</td><td>2350</td><td>Rp 235.000.000</td></tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Mengaktifkan DataTables untuk Tabel Penjualan
        $(document).ready(function() {
            $('#sales-table').DataTable();
        });

        // Konfigurasi Chart.js untuk Menampilkan Grafik Penjualan
        var ctx = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2024'],
                datasets: [{
                    label: 'Total Penjualan',
                    data: [2350],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
