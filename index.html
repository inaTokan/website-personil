<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* CSS untuk Dashboard */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar ul li a:hover {
            background-color: #555;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            margin: 0;
        }

        header button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        header button:hover {
            background-color: #444;
        }

        .content {
            margin-top: 20px;
        }

        .content h2 {
            margin-bottom: 20px;
        }

        /* Tabel Penjualan */
        .sales-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .sales-table th, .sales-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .sales-table th {
            background-color: #f4f4f4;
        }

        /* Chart */
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>My Dashboard</h2>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#analytics">Analytics</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <h1>Dashboard</h1>
                <button id="toggle-sidebar">â˜°</button>
            </header>

            <!-- Home Content -->
            <section class="content" id="home">
                <h2>Welcome My Dashboard</h2>
                <p></p>
            </section>

            <!-- Analytics Content -->
            <section class="content" id="analytics">
                <h2>Data Penjualan Tahunan</h2>
                <canvas id="salesChart" width="400" height="200"></canvas>
                
                <h2>Data Total Pendapatan Penjualan Buku</h2>
                <table class="sales-table" id="sales-table">
                    <thead>
                        <tr>
                            <th>Tahun</th>
                            <th>Total Penjualan</th>
                            <th>Total Pendapatan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>2024</td><td>2350</td><td>Rp 235.000.000</td></tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Mengaktifkan DataTables untuk Tabel Penjualan
        $(document).ready(function() {
            $('#sales-table').DataTable();
        });

        // Konfigurasi Chart.js untuk Menampilkan Grafik Penjualan
        var ctx = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2024'],
                datasets: [{
                    label: 'Total Penjualan',
                    data: [2350],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
